name: ðŸš€ Deploy Tienda Celular Backend to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/home/edy314-WLQ/tienda_celular_backend"

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            cd /home/edy314-WLQ/tienda_celular_backend

            # Matar cualquier proceso que estÃ© usando el puerto 3000
            sudo lsof -t -i:3000 | xargs -r sudo kill -9 || true

            # Crear .env respetando saltos de lÃ­nea
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF

            npm install
            npm run build

            pm2 stop tienda-celular-backend || true
            pm2 delete tienda-celular-backend || true
            pm2 start dist/main.js --name tienda-celular-backend
            pm2 save
